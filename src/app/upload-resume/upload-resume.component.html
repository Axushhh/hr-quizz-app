<form [formGroup]="uploadForm"    >
  <div class="drag-drop-container" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
    <div *ngIf="!file" class="drag-drop-content">
      <!-- <p>Drag and drop a file here, or click to select a file</p> -->
      <input type="file" (change)="onFileSelect($event)" #fileInput>
    </div>
    <div *ngIf="file" class="file-details">
      <p>{{ file.name }}</p>
    </div>
  </div>
  <button (click)="openFileDialog()">Choose File</button>
  <button (click)="clearFile()"> clear response</button>
  <button type="submit" (click)="onSubmit()">Submit</button>
  
</form>
